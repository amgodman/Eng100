<!DOCTYPE html>
<html>
<SCRIPT language="JavaScript">
var newColor;
document.onmousemove=function(e)
{
  e = e || window.event
  document.getElementById('mouseX').value = e.pageX;
  document.getElementById('mouseY').value = e.pageY;
  document.getElementById('red').value = Math.floor(255*mouseX.value/1600);
  document.getElementById('green').value = 255;
  document.getElementById('blue').value = Math.floor(255*mouseY.value/800);
  newColor = 'rgb(' + red.value + ',' + green.value + ',' + blue.value + ')';
  document.body.style.backgroundColor = newColor;
}
</SCRIPT>
<head>
</head>
<body>
<p></p>
</body>
</html>
