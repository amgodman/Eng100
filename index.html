<SCRIPT language="JavaScript">
document.onmousemove=function(e)
{
  e = e || window.event
  document.getElementById('mouseX').value = e.pageX;
  document.getElementById('mouseY').value = e.pageY;
  document.getElementById('red').value = 255*mouseX.value/1600;
  document.getElementById('green').value = 255*mouseY.value/900;
  document.getElementById('blue').value = 255;
  document.bgColor= "rgb(255*mouseX.value/1600, 255*mouseY.value/900, 255)";
}
</SCRIPT>
<head>
<title>Austin Godman </title>
</head>
<body>
<h1>Austin Godman <br /></h1>
<p></p>
<p>
<input type="text" id="mouseX" /><br />
<input type="text" id="mouseY" /><br />
<input type="text" id="red" /><br />
<input type="text" id="green" /><br />
<input type="text" id="blue" />
</p>
