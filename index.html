<SCRIPT language="JavaScript">
var newColor;
var x = 1600*Math.random();
vary y = 900*Math.random();
var ballr = Math.floor(255*x/1600);
var ballg = Math.floor(255*y/900);
var ballb = 255;
var context;
document.onmousemove=function(e)
{
  e = e || window.event
  document.getElementById('mouseX').value = e.pageX;
  document.getElementById('mouseY').value = e.pageY;
  document.getElementById('red').value = Math.floor(255*mouseX.value/1600);
  document.getElementById('green').value = Math.floor(255*mouseY.value/900);
  document.getElementById('blue').value = 255;
  newColor = 'rgb(' + red.value + ',' + green.value + ',' + 255 + ')';
  document.body.style.backgroundColor = newColor<!--"rgb(red.value, green.value, 255)"-->;
}
function init()
{
    context= myCanvas.getContext('2d');
    context.beginPath();
    context.fillStyle= 'rgb(' + ballr + ',' + ballg + ',' ballb + ')';
    // Draws a circle of radius 20 at the coordinates 100,100 on the canvas
    context.arc(x,y,20,0,Math.PI*2,true); context.closePath();
    context.fill();
}
</SCRIPT>
