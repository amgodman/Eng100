<!DOCtype>
<html>
function changeBGC(evt)
{
  mouseX = evt.pageX;
  mouseY = evt.pageY;
  bgColor = (mouseX%255, mouseY%255, 255);
}
<head>
<title>Austin Godman </title>
</head>
<body>
document.onmousemove = changeBGC;

<p></p>

<ul bulletType = 2>
<LH></LH>

<LI>
</ul>
</body>
</html>
